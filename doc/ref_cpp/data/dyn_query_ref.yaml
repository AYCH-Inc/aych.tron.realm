ID         : class_dyn_query
TITLE      : Dynamic Query
SUMMARY    : &g_dyn_query_intro_summary
             |
             Query your TightDB table.
DESCR      : &g_dyn_query_intro_descr
             |
             Query objects are used to build-up queries. Conditions can be added to a query 
             through a fluent interface.
